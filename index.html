<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Botão Neon</title>
  </head>
  <body>
    <main>
      <h1>Botão <span>Glow</span> e <span>Neon</span></h1>
      <div class="container">
        <div class="box-btn">
          <p class="btn-title">Antes (Sem estilo)</p>
          <button class="btn-boring">Clique aqui</button>
        </div>
        <div class="box-btn">
          <p class="btn-title">Elegante (glow)</p>
          <button class="btn-boring glow">Clique aqui</button>
        </div>
        <div class="box-btn">
          <p class="btn-title">Neon (Vibrante)</p>
          <button class="btn-boring neon">Clique aqui</button>
        </div>
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
